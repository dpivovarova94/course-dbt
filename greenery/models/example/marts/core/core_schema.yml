version: 2

models:
  
  - name: dim_products
    description: dimensional table about products
    columns:
      - name: product_id
        tests:
        - not_null
        - unique
      - name: price
        tests:
        - not_null
        - positive_values
      - name: inventory
        tests:
        - positive_values
        
  - name: dim_users
    description: dimensional table for users
    columns:
      - name: user_id
        tests:
        - not_null
        - unique

  - name: fct_orders
    description: fact table about orders and delivery
    columns:
      - name: order_id
        tests:
        - not_null
        - unique